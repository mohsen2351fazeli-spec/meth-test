<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>JOGELIANG</title>
  </head>
  <body>
    <header class="header">
      <div class="hf" id="m">محاسبه</div>
      <div class="hf" id="t">تمرین</div>
    </header>
    <div class="m">
      <div class="mheader">
        <div data-main="" class="mf" id="antegral" >انتگرال</div>
        <div data-main=""  class="mf" id="moshtagh">مشتق</div>
        <div data-main=""  class="mf" id="had">حد</div>
      </div>

      <div class="icons">
        <div data-value="+plus+" class="icon">+</div>
        <div data-value="sin( )" class="icon">sin( )</div>
        <div data-value="cos( )" class="icon">cos( )</div>
        <div data-value="tan( )" class="icon">tan( )</div>
        <div data-value="cot( )" class="icon">cot( )</div>
        <div data-value="ArcSin[ ]" class="icon">sin⁻¹( )</div>
        <div data-value="ArcCos[ ]" class="icon">cos⁻¹( )</div>
        <div data-value="ArcTan[ ]" class="icon">tan⁻¹( )</div>
        <div data-value="ArcCot[ ]" class="icon">cot⁻¹( )</div>
        <div data-value="( )" class="icon">( )</div>
        <div data-value="( )/( )" class="icon">( )/( )</div>
        <div data-value="( )^(1/2)" class="icon">√</div>
        <div data-value="( )^(1/3)" class="icon">∛</div>
        <div data-value="( )^(1/4)" class="icon">∜</div>
        <div data-value="∞" class="icon">∞</div>
        <div data-value="-∞" class="icon">-∞</div>
        <div data-value="π" class="icon">π</div>
        <div data-value="θ" class="icon">θ</div>
        <div data-value="ln( )" class="icon">ln( )</div>
        <div data-value="log[ , ]" class="icon">logₐ x</div>
        <div data-value="(e)^(x)" class="icon">eˣ</div>
        <div data-value="( )^(x)" class="icon">aˣ</div>
        <div data-value="( )^( )" class="icon">xⁿ</div>
        <div data-value="( )^(2)" class="icon">x²</div>
        <div data-value="( )^(-1)" class="icon">x⁻¹</div>
        
      </div>

      <div class="d hidden">
        <div class="iconn aa">مبتدی</div>
        <div class="iconn bb">تازه کار</div>
        <div class="iconn cc">نخبه</div>
        <div class="iconn dd">استاد</div>
        <div class="iconn ee">لجندری</div>
      </div>

      <div class="mbody">
        <div class="mxp">
          <input type="text" class="mx" placeholder="...اینجا بنویسید" />
          
          <input type="text" class="limit hidden" placeholder="x->">
          <button class="mbtn">برو</button>
        </div>
        <div class="my"></div>
        

      </div>
      <div class="mpictures">
            <div class="mn"></div>
            <div class="ma"></div>
        </div>
    </div>

    
    <script src="./index.js"></script>
  </body>
</html>
